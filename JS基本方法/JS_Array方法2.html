<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arrayarr=["我","一","定","可","以","的"];
        let slicearr=arrayarr.slice(1);   //切割
        console.log(slicearr);
        let slicearr2=arrayarr.slice(0,5);  //切割，顾头不顾尾
        console.log(slicearr2);
        let slicearr3=arrayarr.slice(-3,-1);  //数组的长度加上每一项的值再进行分割
        console.log(slicearr3);
    </script>
</body>
</html>
