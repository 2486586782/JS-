<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Math.max(1,2,3));
        console.log(Math.min(1,2,3));
        let mathnumbetr=521.1214;
        console.log(Math.floor(mathnumbetr));  //向下取整
        console.log(Math.ceil(mathnumbetr));   //向上取整
        console.log(Math.round(mathnumbetr));  //四舍五入
        console.log(Math.abs(-mathnumbetr));  //绝对值
        console.log(Math.random())  //0 到1之间的随机数
    </script>
</body>
</html>
