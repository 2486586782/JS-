<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=10;
        let b=20;
        console.log(a++);   //当前状态不会发生改变
        console.log(a);     //下一步动作发生改变
        console.log(++b);   //当前状态发生改变
    </script>
</body>
</html>
