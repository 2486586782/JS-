<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        location.assign("http://baidu.com")//在当前窗口跳转URL
        location.replace("http://baidu.com")//用新的URL替换旧的URL
        location.reload()     //刷新页面
        location.reload(true)  //不经过浏览器缓存强制刷新页面
        location.href("http://baidu.com")  //跳转网页
    </script>
</body>
</html>
