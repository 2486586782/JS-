<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <script>
  //浏览器对象模型(BOM)
  //警告框
  let btn=document.getElementsByTagName("button");
  btn[0].onclick=function(){
      alert("你点击了我")
  }



  
  //确认框
  btn[1].onclick=function(){
      if(confirm("你确定要离开本网站吗")){
          console.log("你离开了本网站")
      }else{
          console.log("你取消离开")
      }
  }
  


  //提示框
 btn[2].onclick=function(){
    let arr=prompt("你想吃些什么","水果");
    console.log(arr)
 }
    </script>
</body>
</html>
