<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(location.hash)//url散列值（#好后面跟零个或多个字符，如果没有则为空字符串）
        console.log(location.host)//打印服务器名以及端口名
        console.log(location.hostname)//打印服务器名
        console.log(location.href)//打印完整的URL
        console.log(location.port)//打印请求的端口
        console.log(location.protocol)//打印使用的协议
        //console.log(location.parhname)
       // console.log(location.search)  //URL的查询字符串，这个字符串以问号开头
       //console.log(location.username)  //域名前指定的用户名
      // console.log(location.password)  //域名前指定的密码
      console.log(location.origin)   //URL的源地址
    </script>
</body>
</html>
