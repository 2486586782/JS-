<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 400px;
            height: 400px;
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
        }

    </style>
</head>
<body>
    <div id="div1"><span>5</span></div>
   <script>
       let span1=document.getElementsByTagName("span")[0];
       n=5;
      let time=setInterval(()=>{
           n=n-1;
           span1.innerHTML=n;
           if(n===0){
               clearInterval(time);
               alert("开奖啦")
           }
       },1000)





   </script>
</body>
</html>
